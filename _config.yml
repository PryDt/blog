site: Pry's Blog
url: "https://prydt.xyz"
baseurl: "/b"
title: Pry's Blog
description: It's a blog... what more can I say?
author:
  name: Pranoy Dutta
  avatar:
  email: pranoydll@gmail.com
  url: https://prydt.xyz
permalink: pretty

highlighter: rouge

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

feed:
  path: atom.xml

collections:
  pages:
    output: true
    permalink: /:name:output_ext
  posts:
    output: true
    permalink: /:year/:month/:day/:slug:output_ext

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
